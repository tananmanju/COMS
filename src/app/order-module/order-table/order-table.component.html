<section class="container">
        <table class="table__container">
          <thead>
            <tr class="table__row--head">
              <th class="table__head--item">Order Id</th>
              <th class="table__head--item">Customer Id</th>
              <th class="table__head--item">Date</th>
              <th class="table__head--item">Pay Status</th>
              <th class="table__head--item">FullFill Status</th>
              <th class="table__head--item">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let order of orders' class="table__row--item">
              <td class="table__item">{{order.orderId}}</td>
              <td class="table__item">{{order.customerId}}</td>
              <td class="table__item">{{order.orderDate}}</td>
              <td class="table__item">{{order.payStatus}}</td>
              <td class="table__item">{{order.fulfillStatus}}</td>
              <td class="table__item">{{321}}</td>
           </tr>
          </tbody>
        </table>
      </section>
