<section class="container">
<table class="row-table">
    <thead class="table-heading">
        <!-- <th>Serial No</th> -->
        <tr>
        <th class="profileImage"></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Country</th>
        <th>Order Total</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor = 'let customer of customers'>
        <td> 
                <img *ngIf="customer.gender === 'male'" src="../../../../assets/images/profileimage.jpg" height=70 width=70>
                <img *ngIf="customer.gender === 'female'"src="../../../../assets/images/female.png" height=70 width=70>
          
        </td>
        <td class="table-data">{{customer.firstName}}</td>
        <td class="table-data">{{customer.lastName}}</td>
        <td class="table-data">{{customer.address.houseNumber}}</td>
        <td class="table-data">{{customer.address.city}}</td>
        <td class="table-data">{{customer.address.country}}</td>
        <td class="table-data">345</td>
       


    </tr>
    </tbody>
    </table>
    </section>
